
databaseChangeLog:
  - changeSet:
      id: 1
      author: init-script
      changes:
        - createTable:
            tableName: example_table
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP