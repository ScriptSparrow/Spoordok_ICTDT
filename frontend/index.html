<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoordok Digital Twin</title>
    <link rel="stylesheet" href="/src/ui.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #0b0e14;
            color: #e6e6e6;
        }
        #app-root {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #cesiumContainer {
            position: absolute;
            inset: 0;
        }
        /* Eenvoudige tooltip-basis */
        [data-tooltip] {
            position: relative;
        }
        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -34px;
            white-space: nowrap;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 9999;
        }

        
    </style>
</head>
<body>
<div id="app-root">
    <div id="cesiumContainer"></div>
    <!-- Linkerpaneel met tools -->
    <aside id="left-panel" class="panel left">
        <div class="panel-section">
            <h3>Tools</h3>
            <div class="tool-row">
                <button id="btn-draw" class="btn" data-tooltip="Teken polygon (klik om punten te plaatsen, dubbelklik/Enter/rechtermuisknop om te voltooien)">Teken polygon</button>
                <button id="btn-road" class="btn" data-tooltip="Teken weg (polyline)">Teken weg</button>
                <button id="btn-edit" class="btn" data-tooltip="Bewerken: selecteer feature om eigenschappen aan te passen">Bewerken</button>
                <button id="btn-delete" class="btn" data-tooltip="Verwijder geselecteerde feature">Verwijder</button>
            </div>
            <div class="tool-row">
                <button id="btn-finish-draw" class="btn primary" style="display:none" data-tooltip="Voltooi tekenen (of druk Enter)">Voltooien</button>
            </div>
            <div class="tool-row">
                <button id="btn-undo" class="btn" data-tooltip="Ongedaan maken (Ctrl+Z)">Undo</button>
                <button id="btn-redo" class="btn" data-tooltip="Opnieuw (Ctrl+Y)">Redo</button>
            </div>
        </div>
        <div class="panel-section">
            <h4>Eigenschappen</h4>
            <label class="field">
                <span>Functie</span>
                <select id="select-type">
                    <option value="">Laden...</option>
                </select>
            </label>
            <label class="field">
                <span>Hoogte / Breedte (m)</span>
                <input id="height-range" type="range" min="0" max="100" step="1" value="10" />
                <input id="height-input" type="number" min="0" max="500" step="1" value="10" />
            </label>
        </div>
        <div class="panel-section">
            <button id="btn-reset-camera" class="btn" data-tooltip="Reset camera naar Spoordok">Reset camera</button>
        </div>
        <div class="panel-section">
            <h3>Gegevens</h3>
            <div id="stats-content">
                <p class="muted">Laden...</p>
            </div>
        </div>
        <div class="panel-section">
            <h3>Legenda</h3>
            <div id="legend-content" class="legend">
                <p class="muted">Laden...</p>
            </div>
        </div>
    </aside>

    <!-- Rechter informatiepaneel -->
    <aside id="right-panel" class="panel right">
        <div id="right-panel-expander"></div>
        <div class="panel-section">
            <h3>Informatie</h3>
            <div id="info-content">
                <p>Selecteer een feature om details te zien.</p>
            </div>
        </div>
        <div id="analyse-widget-container">
             <analyse-widget id="analyse-widget" base-url="http://localhost:6001"></analyse-widget>
        </div>
       
    </aside>

    <!-- Toasts -->
    <div id="toast-container"></div>

    <div></div>

    <!-- CSS-only state -->
    <input type="checkbox" id="chat-toggle" />

    <!-- Floating button toggles the checkbox -->
    <label id="chat-toggle-button" for="chat-toggle" aria-label="Open chat">
        Chat
    </label>

    <!-- Normal div now (not popover) -->
    <div id="chat-window-wrapper">
        <!-- Optional close control inside -->
        <label class="chat-close" for="chat-toggle" aria-label="Close chat">âœ•</label>
        <chat-window base-url="http://localhost:6001"></chat-window>
    </div>


</div>
<script type="module" src="/src/app.js"></script>
</body>
</html>
